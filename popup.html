<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Video Summary</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="lang_selection">
        <img 
          src="./assets/ua.png" 
          alt="ua" 
          id="lang_ua" 
          class="lang_btn lang_flag" 
        />
        <img
          src="./assets/us.png"
          alt="us"
          id="lang_us"
          class="lang_btn lang_flag"
        />
      </div>
      <h1>AI Video Summary</h1>
      <p>
        This project provides AI-generated summaries for YouTube videos using the Gemini
        API.
      </p>
      <div class="form">
        <div class="inputdiv">
          <input type="text" id="apiKey" placeholder="Enter your api key here:" />
          <button id="setKey">Set</button>
        </div>
        <button id="removeKey" style="display: none;">Remove API Key</button>
      </div>
      <div class="links">
        <a href="https://github.com/NemoX12/youtube-ai-summary" target="_blank">GitHub</a>
        <a href="https://ai.google.dev/gemini-api/docs/" target="_blank"
          >Gemini API Docs</a
        >
        <p>&copy; Serhii Maruniak</p>
      </div>
      <script src="popup.js"></script>
    </div>
  </body>
</html>
